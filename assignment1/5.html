<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td,th{
            border:1px solid black;
        }
    </style>
</head>
<body>
    <h1>Table Example: Spanning Rows and Columns</h1>
    <table>
        <caption>A complex sample table</caption>
        <tr>
            <th rowspan="2">
                <img src="camel.jpg" alt="Camel Image" class="img">
                <div class="image">
                    
                </div>
            </th>
            <th colspan="4"><p>Camelid comparison <br>Approximate as of 6/2011</p></th>
        </tr>
        <tr>
            <th># of Humps</th>
            <th>Indignous region</th>
            <th>Splits?</th>
            <th>Produces Wool?</th>
        </tr>
        <tr>
            <th>Camels(Bacterian)</th>
            <td>2</td>
            <td>Africa/Asia</td>
            <td>Yes</td>
            <td>Yes</td>
        </tr>
        <tr>
            <th>Llamas</th>
            <td>1</td>
            <td>Andes Mountains</td>
            <td>Yes</td>
            <td>Yes</td>
        </tr>
    </table>
</body>
</html>
